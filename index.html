<!DOCTYPE html>
<html>
    <head>
        <title>Front End Test</title>      
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>Formul√°rio para registro de contato</h1>
        </header>
        <main>
            <form id="formCadastro">
                <div>
                  <label for="nome">Nome</label>
                  <input text="text" name="nome" placeholder="Nome" autocomplete="off" required minlength="3" />
                </div>
                <div>
                  <label for="email'">E-mail</label>
                  <input text="text" name="email" placeholder="E-mail" autocomplete="off" required minlength="5" pattern="[A-Za-z]+@[A-Za-z]+[/.][A-Za-z]+" />
                </div>
                <input type="submit" value="Adicionar">
              </form>
              <table cellspacing="0" id="cadastros">
                <thead>
                  <tr>
                    <th class="options"></th>
                    <th>Nome</th>
                    <th>E-mail</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>                    
                  </tr>
                </tbody>
              </table>
              
        </main>    
        
        <script src="script.js"></script>
    </body>
</html>
